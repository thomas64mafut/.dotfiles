unbind r
bind r source-file ~/.tmux.conf

set -g prefix C-s
set -g mouse on
set-environment -g TZ "America/Argentina/Tucuman"

set -a terminal-features "tmux-256color:RGB"
set -g status-justify absolute-centre
set -g status-style "bg=default,fg=default,overline"
set -g status-interval 5
set -g window-status-current-style "bold"

set -g status-right "[ğŸ–¥ï¸ #(free -h | awk '/^Mem/ { print $3\"/\"$2 }') // ğŸ—“ï¸ #(date +'%D %H:%M')]"
set -g status-left-length 45 
set -g status-left "ğŸ—¿ #(whoami)@#h - #S"

set -g base-index 1
setw -g pane-base-index 1
set-option -g renumber-windows on
set -g renumber-windows on

bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R
bind-key % split-window -h -c "#{pane_current_path}"
bind-key '"' split-window -v -c "#{pane_current_path}"

set -g @plugin 'tmux-plugins/tmux-cpu'
set -g @plugin 'tmux-plugins/tmux-battery'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @continuum-restore 'on'
set -g @resurrect-save 'F'
set -g @resurrect-restore 'R'

set -g @plugin 'tmux-plugins/tpm'

if "test ! -d ~/.tmux/plugins/tpm" \
   "run 'git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm && ~/.tmux/plugins/tpm/bin/install_plugins'"

run '~/.tmux/plugins/tpm/tpm'
new-session -d -s zero
